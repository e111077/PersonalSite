<dom-module id="elliott-shared-styles">
  <template>
    <style>
      :host {
        --main-font: ElliScript, "Comic Sans MS", cursive, sans-serif;

        --title-font: {
          font-family: var(--main-font);
          font-size: 3em;
          text-align: center;
        }

        --common-margins: {
          min-width: 790px;
          width: 80%;
          margin: 0 auto;
          margin-top: 2em;
        }
      }

      #elementWrapper {
        @apply --common-margins;
      }

      .title {
        @apply --title-font;
      }

      .big.title {
        font-size: 5em;
        text-align: left;
      }

      a {
        text-decoration: none;
        color: #C0362C;
      }

      a:hover {
        color: #dd7169;
      }
    </style>
  </template>
</dom-module>
