<dom-module id="elliott-shared-styles">
  <template>
    <style>
      :host {
        --main-font: ElliScript, "Comic Sans MS", cursive, sans-serif;

        --title-font: {
          font-family: ElliScript, "Comic Sans MS", cursive, sans-serif;
          font-size: 3em;
          text-align: center;
        }
      }

      .title {
        @apply --title-font;
      }

      .big.title {
        font-size: 5em;
        text-align: left;
      }

      a {
        text-decoration: none;
        color: #C0362C;
      }

      a:hover {
        color: #dd7169;
      }
    </style>
  </template>
</dom-module>
