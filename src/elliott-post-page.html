<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="elliott-post-page">
  <template>
    <style>
      iron-pages {
        width: 80%;
        margin: 0 auto;
      }

      [slot="markdown-html"] {
        font-family: "Helvetica Neue", Helvetica, 'Segoe UI', Arial, sans-serif;
        font-size: 18px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 23px;
      }

      h1, h2, h3 {
        font-family: var(--main-font, -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
            "Segoe UI Emoji", "Segoe UI Symbol");
        font-style: normal;
        font-variant: normal;
        font-weight: 500;
        line-height: 23px;
      }

      h1 {
        font-size: 3em;
      }

      h2 {
        font-size: 2.25em;
      }

      h3 {
        font-size: 1.725em;
      }

      code, pre {
        font-family: 'Courier New', 'Courier', 'monospace';
        font-size: 17px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 18.5714px;
      }

      blockquote * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 20px;
        font-style: italic;
        font-variant: normal;
        font-weight: 400;
        line-height: 23px;
      }

      a {
        color: #C0362C;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>

    <iron-pages
        attr-for-selected="status"
        selected=[[_isLoading(loading)]]
        fallback-selection="loading">
      <div status="loading">
        loading post...
      </div>
      <marked-element status="loaded" markdown="[[markdown]]">
        <div slot="markdown-html"></div>
      </marked-element>
    </iron-pages>
  </template>
  <script>
    class ElliottPostPage extends Polymer.Element {
      static get is() { return 'elliott-post-page' }

      _isLoading() {
        return this.loading ? 'loading' : 'loaded';
      }
    }

    customElements.define(ElliottPostPage.is, ElliottPostPage);
  </script>
</dom-module>
