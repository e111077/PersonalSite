<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="resume-section">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        font-family: var(--main-font);
        font-size: 2em;
      }

      #resumeWrapper {
        position: relative;
        width: 100%;
        padding-bottom: 130%;
        border: 1px solid black;
      }

      #resume {
        position: absolute;
        top: 2%;
        width: 96%;
        height: 96%;
      }
    </style>

    <div class="title">Resume</div>
    <div>
      <div id="resumeWrapper" class="layout vertical center-center">
        <iframe id="resume" src="https://docs.google.com/gview?url=https://elliottmarquez.com/src/files/resume.pdf&embedded=true" frameborder="0"></iframe>
      </div>
      <div>Direct download <a href="../files/resume.pdf">here</a>.</div>
      <div>Last updated [[lastUpdated]]</div> 
    </div>
  </template>
  <script>
    Polymer({
      is: 'resume-section',

      properties: {
        lastUpdated: String
      }
    });
  </script>
</dom-module>
