<link rel="import" href="elliott-shared-styles.html">

<dom-module id="elliott-resume-section">
  <template>
    <custom-style>
      <style include="elliott-shared-styles">
        :host {
          font-family: var(--main-font);
          font-size: 2em;
        }

        #resumeWrapper {
          position: relative;
          width: 100%;
          padding-bottom: 130%;
          border: 1px solid black;
        }

        #resume {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 96%;
          height: 96%;
        }
      </style>
    </custom-style>

    <div class="title">Resume</div>
    <div>
      <div id="resumeWrapper">
        <iframe id="resume" src="https://docs.google.com/gview?url=https://elliottmarquez.com/assets/files/resume.pdf&embedded=true" frameborder="0"></iframe>
      </div>
      <div>Direct download <a href="/assets/files/resume.pdf">here</a>.</div>
      <div>Last updated [[lastUpdated]]</div> 
    </div>
  </template>
  <script>
    class ElliottResumeSection extends Polymer.Element {
      static get is() { return 'elliott-resume-section' }

      static get config() {
        let props = {
          properties: {
            lastUpdated: {
              type: String
            }
          }
        }

        return props;
      }
    }

    customElements.define(ElliottResumeSection.is, ElliottResumeSection);
  </script>
</dom-module>
