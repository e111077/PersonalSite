<body>
  <div id="warning"  style="background-color:black;color:white;">
    If you see this, then you should probably switch to Chrome. Because I built this website using

  </div>
  <div id="wrapper">
    <elliott-main-page></elliott-main-page>
  </div>

  <script>
      // async load font
      window.onload = function() {
        var url = '/src/font.css';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var style = document.createElement('style');
            style.innerHTML = xhr.responseText;
            document.head.appendChild(style);
          }
        };
        xhr.send();
      };

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-49979467-3', 'auto');
      ga('send', 'pageview');
    </script>
</body>
